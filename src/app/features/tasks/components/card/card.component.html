<mat-card>
    <div class="task-card-container">
        <mat-card-header>
            <mat-card-title> {{ taskName() }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ taskDesc() }}
        </mat-card-content>
        <mat-card-actions align="end">
          <div class="modifier-buttons">
            <button mat-stroked-button color="warn" (click)="onDelete(taskId())">Delete</button>
            <button mat-stroked-button (click)="onEdit(taskU())">Edit</button>
          </div>
          <button mat-flat-button (click)="onFinish(taskU())">Finish</button>
        </mat-card-actions>
        <mat-card-footer>
          <p>term in: {{ getTermFormatted(taskTerm()) }}</p>
          <p>created: {{ taskCreated() }}</p>
        </mat-card-footer>

      </div>
</mat-card>
