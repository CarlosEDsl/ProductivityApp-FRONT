<ngx-charts-line-chart
  (window:resize)="onResize($event)"
  [view]="view"
  [scheme]="colorScheme"
  [results]="monthHours"
  [gradient]="false"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline">
</ngx-charts-line-chart>
