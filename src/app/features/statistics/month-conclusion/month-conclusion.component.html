<ngx-charts-pie-chart id="pie-chart"
  (window:resize)="onResize($event)"
  [view]="view"
  [scheme]="colorScheme"
  [results]="tasks"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [legendTitle]="legendTitle">
</ngx-charts-pie-chart>
