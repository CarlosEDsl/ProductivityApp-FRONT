<section class="login-section" #loginForm>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="login-header">
      <h3>Register</h3>
    </div>
    <section class="form-content">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cell</mat-label>
        <input matInput type="tel" formControlName="cell"
        mask="(00) 00000-0000"
        prefix="+55 "
        type="tel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm Email</mat-label>
        <input matInput type="text" formControlName="confirmEmail">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" [type]="hide() ? 'password' : 'text'">
        <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="text" formControlName="confirmPassword"
        [type]="hide() ? 'password' : 'text'">
        <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      </mat-form-field>
    </section>
    <div class="login-footer">
      <button mat-flat-button type="submit">Continue</button>
    </div>
  </form>
</section>
